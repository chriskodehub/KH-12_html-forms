<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png" />
    <title>HTML forms</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container flex-direction-column">
        <header class="header flex-direction-row">
            <img class="logo" src="img/logo.webp" alt="logo">
            <div class="title">
                HTML forms
            </div>
            <nav class="nav">
                <!-- navigation code -->
            </nav>
        </header>
        <div class="container-main flex-direction-row">
            <main class="main">
                <article class="article">
                    <div class="article-container">
                        <h1>Customer details</h1>

                        <form>
                            <table>
                                <tr>
                                    <td class="radio-td" width="50%">
                                        <fieldset class="radio-fieldset">
                                            <legend>Client type</legend>
                                            <input type="radio" name="client-type" id="private" value="private"
                                                required>
                                            <label for="private" class="radio-label">Private</label>
                                            <input type="radio" name="client-type" id="firma" value="firma">
                                            <label for="firma" class="radio-label">Firma</label>
                                        </fieldset>
                                    </td>
                                    <td class="select-td">
                                        <label for="delivery-type" class="delivery-label">Delivery</label>
                                        <select name="delivery-type" id="delivery-type" class="select" required>
                                            <option value="" disabled selected>-- choose --</option>
                                            <option value="normal">Normal</option>
                                            <option value="express">Express</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="name">Name</label>
                                        <input type="text" name="name" id="name" class="person" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="sname">Surname</label>
                                        <input type="text" name="sname" id="sname" class="person" required>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <label for="phone">Phone</label>
                                        <input type="text" name="phone" id="phone" class="phone">
                                    </td>
                                    <td>
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" id="email" class="email" required>
                                    </td>
                                </tr>
                            </table>
                            <fieldset>
                                <legend>Client address</legend>
                                <table>
                                    <tr>
                                        <td colspan="2">
                                            <label for="street">Street</label>
                                            <input type="text" name="street" id="street" class="address" required>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td width="30%">
                                            <label for="postnr">Postnr.</label>
                                            <input type="text" name="postnr" id="postnr" class="address" required>
                                        </td>
                                        <td>
                                            <label for="town">Town</label>
                                            <input type="text" name="town" id="town" class="address" required>
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <fieldset>
                                <legend>Login end password</legend>
                                <table>
                                    <tr>
                                        <td>
                                            <label for="login">Login</label>
                                            <input type="text" name="login" id="login" class="login"
                                                placeholder="Your e-mail">
                                        </td>
                                        <td>
                                            <label for="pass">Town</label>
                                            <input type="password" name="pass" id="pass" class="pass"
                                                placeholder="Min. 12 characters">
                                        </td>
                                    </tr>
                                </table>
                            </fieldset>
                            <label for="info">Additional information about the order</label>
                            <textarea name="info" id="info"></textarea>
                            <button type="reset">Cancel</button>
                            <button type="submit" class="right">Order</button>
                        </form>
                    </div>
                </article>
            </main>

        </div>
        <footer class="footer flex-direction-row">
            Inspired by:
            <a href="https://jobloop.no"><img class="footer-logo" src="img/logo-jobloop.png" alt="Logo Jobloop"
                    style="height: 50px;"></a>
            <a href="https://jobloop.no"><img class="footer-logo" src="img/logo-podium.png" alt="Logo Podium"></a>
            <a href="https://jobloop.no"><img class="footer-logo" src="img/logo-nav.png" alt="Logo NAV"></a>
        </footer>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
